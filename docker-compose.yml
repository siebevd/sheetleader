version: "3.8"

services:
  frontend-build:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    container_name: sheetleader-frontend-build
    volumes:
      - frontend-dist:/app/dist

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    container_name: sheetleader-caddy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - frontend-dist:/var/www/html
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - backend
      - frontend-build
      - sql-studio
    restart: unless-stopped
    networks:
      - sheetleader-network

  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: sheetleader-backend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./app/.env
    volumes:
      - ./app/data:/app/data
    restart: unless-stopped
    networks:
      - sheetleader-network

  sql-studio:
    image: ghcr.io/frectonz/sql-studio:latest
    container_name: sheetleader-sql-studio
    expose:
      - "3030"
    volumes:
      - ./app/data:/data
    command: /data/sheetleader.db
    restart: unless-stopped
    networks:
      - sheetleader-network

networks:
  sheetleader-network:
    driver: bridge

volumes:
  frontend-dist:
  caddy-data:
  caddy-config:
